<!doctype html>
<html>
  <head>
    <title>Slider</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">

    <script src="js/dot-picker.js"></script>
  </head>
  <body>
    <div class="slider-holder">
      <span id="slider-image-index"></span>
      <div class="image-holder">
        <img src="styles/images/blond.jpg" class="slider-image" />
        <img src="styles/images/black.jpg" class="slider-image" />
        <img src="styles/images/black-and-blond.jpg" class="slider-image" />
      </div>
    </div>
    <div class="button-holder">
      <span class="dot" onclick="dot(1); currentDotIndex(1);"></span>
      <span class="dot" onclick="dot(2); currentDotIndex(2);"></span>
      <span class="dot" onclick="dot(3); currentDotIndex(3);"></span>
    </div>

    <script src="js/load.js"></script>
    <script src="js/auto-slide.js"></script>
  </body>
</html>
