<!doctype html>
<html>
  <head>
    <title>QNimate Slider</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="slider-holder">
      <span id="slider-image-1"></span>
      <span id="slider-image-2"></span>
      <span id="slider-image-3"></span>
      <div class="image-holder">
        <img src="styles/images/blond.jpg" class="slider-image" />
        <img src="styles/images/black.jpg" class="slider-image" />
        <img src="styles/images/black-and-blond.jpg" class="slider-image" />
      </div>
    </div>
    <div class="button-holder">
      <a href="#slider-image-1" class="dot" onclick="dot(1); currentDotIndex(1);"></a>
      <a href="#slider-image-2" class="dot" onclick="dot(2); currentDotIndex(2);"></a>
      <a href="#slider-image-3" class="dot" onclick="dot(3); currentDotIndex(3);"></a>
    </div>

    <script src="js/dot-picker.js"></script>
    <script src="js/auto-slide.js"></script>
    <script src="js/load.js"></script>
  </body>
</html>
